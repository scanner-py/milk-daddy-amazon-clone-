<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon - clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="navbar-logo">
          <div class="logo"></div>
        </div>
        <div class="nav-add">
          <div class="nav-deliver">
            <p>Deliver to</p>
          </div>
          <div class="nav-icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="nav-location">Your Mom</div>
        </div>
        <div class="nav-search">
          <select name="select" id="nav-select">
            <option value="search-select">All</option>
          </select>

          <input
            type="text"
            name="search box"
            id="search-input"
            placeholder="Search Amazon.com"
          />
          <div id="submit-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="nav-user-account">
          <a id="user-name" href="#"> Hello,User </a>
          <a id="account-info-lists" href="">Account & Lists</a>
          <select name="idk" id="list-select"></select>
        </div>
        <div class="nav-orders-details">
          <a id="nav-returns-option" href="#">Returns</a>
          <a class="nav-orders-option" href="#">& Orders</a>
        </div>
        <div class="nav-cart">
          <a id="nav-cart-text" href="#">Cart</a>
          <div class="nav-cart-logo">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="panel-all">
          <i id="nav2-bars-icon" class="fa-solid fa-bars"></i>
          All
          <a class="nav2-panel-options" href="#">Today's Deal</a>
          <a class="nav2-panel-options" href="#">Registry</a>
          <a class="nav2-panel-options" href="#">Customer Service</a>
          <a class="nav2-panel-options" href="#">Sell</a>
        </div>
      </div>
    </header>
    <div class="hero-section">
      <div class="alert">
        You are on clone of amazon.com. You can go to original website by
        clicking here.<a target="_blank" href="https://www.amazon.com/">
          Amazon.com</a
        >
      </div>
    </div>
    <div class="shop-section">
      <div class="milk-box" id="milk1">
        <div class="milk-box-image" id="milk1-image">
          <h2 class="milk-box-text" id="milk1-text">Milk Deal</h2>
        </div>
      </div>
      <div class="milk-box" id="milk2"></div>
      <div class="milk-box" id="milk3"></div>
      <div class="milk-box" id="milk4"></div>
    </div>
  </body>
</html>
